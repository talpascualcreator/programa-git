<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Formulario de Inscripción</title>
</head>
<body>
  <div class="registration-container">
    <div class="registration-box">
      <h1>Formulario de Inscripción</h1>
      <form class="registration-form" id="registration-form">
        <div class="form-group">
          <label for="nombre">Nombre Completo</label>
          <input type="text" id="nombre" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="fecha-nacimiento">Fecha de Nacimiento</label>
          <input type="date" id="fecha-nacimiento" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="edad">Edad</label>
          <input type="number" id="edad" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="vereda">Vereda</label>
          <input type="text" id="vereda" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="escuela">Escuela</label>
          <input type="text" id="escuela" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="curso">Curso</label>
          <input type="text" id="curso" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" class="input-field" required>
        </div>
        <button type="button" id="submit-button">Inscribirse</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

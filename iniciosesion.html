<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Formulario de Inicio de Sesión</title>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Iniciar Sesión</h1>
      
      
      <form action="mostrar.html" method="post">
        <input type="text" placeholder="Nombre de Usuario" class="input-field" name="usuario"> 
        <div class="password-container">
          <input type="password" placeholder="Contraseña" class="input-field" id="login-password" name="password"> 
          <input type="checkbox" class="remember-checkbox">
          Recordar Contraseña
        </div>
        <a href="#" class="forgot-password">¿Olvidaste la Contraseña?</a>
        <button type="submit">Ingresar</button>
      </form>
    
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
